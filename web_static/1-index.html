<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Clone</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			position: relative;
			display: flex;
			flex-direction: column;
			height: 100vh;
			justify-content: space-between;
		}
		header {
			height: 70px;
			width: 100%;
			background-color: #FF0000;
		}
		footer {
			height: 60px;
			width: 100%;
			background-color: #00FF00;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		footer p {
			color: black;
		}
	</style>
</head>
<body>
	<header></header>
	<footer>
		<p>Best School</p>
	</footer>
</body>
</html>
